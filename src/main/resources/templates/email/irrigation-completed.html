<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .info-row {
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-left: 3px solid #4CAF50;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>âœ… Irrigation Completed Successfully</h2>
    </div>
    <div class="content">
        <p>The scheduled irrigation has been completed successfully.</p>

        <div class="info-row">
            <span class="label">Farm:</span> <span th:text="${farmName}">Farm Name</span>
        </div>
        <div class="info-row">
            <span class="label">Parcel:</span> <span th:text="${parcelName}">Parcel Name</span>
        </div>
        <div class="info-row">
            <span class="label">Crop:</span> <span th:text="${cropName}">Crop Name</span>
        </div>
        <div class="info-row">
            <span class="label">Water Amount:</span> <span th:text="${waterAmount}">0</span> liters
        </div>
        <div class="info-row">
            <span class="label">Scheduled Time:</span> <span th:text="${scheduledTime}">Time</span>
        </div>
        <div class="info-row">
            <span class="label">Start Time:</span> <span th:text="${startTime}">Time</span>
        </div>
        <div class="info-row">
            <span class="label">Finish Time:</span> <span th:text="${finishTime}">Time</span>
        </div>
    </div>
    <div class="footer">
        <p>Agricultural Management System - Automated Notification</p>
    </div>
</body>
</html>
